<!--

 .card__hidden-slider .component-active - make it visible
 .card__hidden-slider .component-active-left - slider position left (if right space < slider width)

 -->

<div class="card__hidden-slider">
    <!-- component "card__loop-hidden-slider-close" -->
    <div class="card__mob-zoom-close"></div>
    <!-- component "card__loop-hidden-slider-close" -->
    <!-- component "card__loop-hidden-slider-count" -->
    <div class="card__hidden-slider-count">
        <div class="slider-count-current"></div>&nbsp;of&nbsp;<div class="slider-count-total"></div>
    </div>
    <!-- component "card__loop-hidden-slider-count" -->
    <!-- component "card__loop-hidden-slider-slider" -->
    <div class="swiper-container hidden-slider-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide hidden-slider-item">
                <img src="img/jpg/ravager-groot-3d-model.jpg" alt="Viserion Ice Dragon 3D Printing Figurine">
            </div>
            <div class="swiper-slide hidden-slider-item">
                <img src="img/jpg/ravager-groot-3d-model1.jpg" alt="Viserion Ice Dragon 3D Printing Figurine">
            </div>
            <div class="swiper-slide hidden-slider-item">
                <img src="img/jpg/ravager-groot-3d-model2.jpg" alt="Viserion Ice Dragon 3D Printing Figurine">
            </div>
        </div>
        <div class="slider-controls-on-preview">
            <button class="slider-next"></button>
            <button class="slider-prev"></button>
        </div>
    </div>
    <!-- component "card__loop-hidden-slider-slider" -->
    <!-- component "card__loop-hidden-slider-content" -->
    <div class="hidden-slider-content">
        <div class="card__content-title">
            Viserion Ice Dragon 3D Printing Figurine
        </div>
        <div class="card__content-line">
            <div class="card__price">
                $24.99
                <div class="card__oldprice">
                    $74.99
                </div>
            </div>
            <div class="card__cart">
                <a href="javascript:;" class="card__cart-link"></a>
            </div>
        </div>
    </div>
    <!-- component "card__loop-hidden-slider-content" -->
</div>
